<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- CSS header & footer -->
    <link rel="stylesheet" href="../css/header-footer.css">


    <!-- SPLIT BUTTON -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c89546c2fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo" >
                <img src="../img/Logo (màu).png" alt="logo"  style="width: 100px; height: 70px;">
            </div>

            <!-- SEARCH TAB -->
            <div class="container-search">
                <div class="tabs">
                    <input type="radio" id="radio-1" name="tabs" checked />
                    <label class="tab" for="radio-1">Địa điểm</label>
                    <input type="radio" id="radio-2" name="tabs" />
                    <label class="tab" for="radio-2">Nhận phòng</label>
                    <input type="radio" id="radio-3" name="tabs" />
                    <label class="tab" for="radio-3">Trả phòng</label>
                    <input type="radio" id="radio-4" name="tabs" />
                    <label class="tab" for="radio-4">Loại phòng</label>
                    <input type="type" placeholder="Tìm kiếm" id="input-search" name="tabs"/>
                    <button class="search-web">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button id="myBtn"><i class="fa-solid fa-sliders"></i></button>
                    <span class="glider"></span>
                </div>
            </div>

            <!-- Split button -->
            <div class="split-button">
                <div class="border-btn">
                    <div class="dropdown">
                        <button class="btn">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                        <div class="dropdown-content">
                            <a class="top" href="#">Yêu thích</a>
                            <a class="top" href="#" style="border-bottom: 1px solid rgb(184, 183, 183);">Hồ sơ</a>
                            <a href="#">Đăng xuất</a>
                        </div>
                    </div>
                    <img src="https://api-private.atlassian.com/users/5e315f6f6bd5c40ca3959005/avatar?initials=public" alt="">
                </div>
            </div>
        
            
        </div>
    </header>


</body>
</html>
