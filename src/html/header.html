    <script>

        //increase and decrease number of guest with maximum 10 people and minimum 0 people
        function stepper(btn) {
            var input = btn.parentNode.querySelector('input[type=number]');
            var step = parseInt(input.getAttribute('step') || '1');
            var min = parseInt(input.getAttribute('min') || '0');
            var max = parseInt(input.getAttribute('max') || '10');
            if (btn.id == 'btn_increase') {
                if (input.value < max) {
                    input.value = parseInt(input.value) + step;
                }
            } else {
                if (input.value > min) {
                    input.value = parseInt(input.value) - step;
                }
            }
        }
        
        
        // open noidung when click on button nut_dropdown
         function hamDropdown() {
                document.querySelector(".noidung_dropdown").classList.toggle("hienThi");
            }

    </script>
