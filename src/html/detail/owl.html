<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
</head>
<body>
    
    <div class="owl-carousel owl-theme owl-loaded">
        <div class="owl-stage-outer">
            <div class="owl-stage">
                <div class="owl-item"><img src="https://a0.muscache.com/im/pictures/miso/Hosting-639439314907086295/original/3b3c6298-bf4d-49a6-bd93-205e1b99fee9.jpeg?im_w=1200" alt=""></div>
                <div class="owl-item"><img src="https://a0.muscache.com/im/pictures/9e96aa88-cbfb-4e63-9f1b-69b0254a7561.jpg?im_w=1200" alt=""></div>
                <div class="owl-item"><img src="https://a0.muscache.com/im/pictures/9e96aa88-cbfb-4e63-9f1b-69b0254a7561.jpg?im_w=1200" alt=""></div>
            </div>
        </div>
        <!-- <div class="owl-nav">
            <div class="owl-prev">prev</div>
            <div class="owl-next">next</div>
        </div> -->
        <!-- <div class="owl-dots">
            <div class="owl-dot active"><span></span></div>
            <div class="owl-dot"><span></span></div>
            <div class="owl-dot"><span></span></div>
        </div> -->
    </div>
    
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                // items: 6,
            });
            var owl = $('.owl-carousel');
            owl.owlCarousel();
            // Go to the next item
            $('.owl-next').click(function() {
                owl.trigger('next.owl.carousel', [1000]);
            })
            // Go to the previous item
            $('.owl-prev').click(function() {
                // With optional speed parameter
                // Parameters has to be in square bracket '[]'
                owl.trigger('prev.owl.carousel', [1000]);
            })
        });

    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</body>
</html>
