		thumbnail = "<div class='owl-item'><img class='thumbnails__img1' alt='hinh-anh-khach-san'></div>"
		i = 0;
		// set url for all images
		while (i < gallery.length) {
			$('.carousel-inner1').append(slide);
			currentSlide = $('.carousel-inner1').children().eq(i);
			currentSlide.children().eq(0).attr('src', gallery[i]);

			$('.owl-stage1').append(thumbnail);
			currentThumnail = $('.owl-stage1').children().eq(i);
			currentThumnail.children().eq(0).attr('src', gallery[i]);
			i++;
		}
		$('.carousel-inner1 .item:first-child').addClass('active');

		// event when click a item -> direct to same image in slider
		$('.thumbnails img').on({
			click: function () {
				thumbnailURL = $(this).attr('src');

				$('.item').each(function() {
					if ($(this).hasClass('active')) {
						if (thumbnailURL !== $(this).children().attr('src')) {
							$(this).removeClass('active');
							$('.item').each(function(){
								if ($(this).children().eq(0).attr('src') === thumbnailURL) 
									$(this).addClass('active');
							});
						}
					}
				});
			}
		});
		
		// run owl carousel in thumbnail
		$(".thumbnails").owlCarousel({
			loop: false,
			items: 8,
		});

		// set height for images in thumbnail
		$('.thumbnails__img1').height($('.carousel1').height() / 5);	
	});
	
</script>
